<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link rel="shortcut icon" href="#" />
		<title>DemoDev</title>
	</head>
	<body>
		<div class="main">
			<div class="clock">
				<div id="center"></div>
				<div id="time1"></div>
				<div id="time2"></div>
				<div id="time3"></div>
				<div id="time4"></div>
				<div id="time5"></div>
				<div id="time6"></div>
				<div id="time7"></div>
				<div id="time8"></div>
				<div id="time9"></div>
				<div id="time10"></div>
				<div id="time11"></div>
				<div id="time12"></div>
				<div class="switch">
					<button id="button">
						<i class="fa fa-moon-o"></i>
					</button>
				</div>
				<div class="second">
					<div id="sec"></div>
				</div>
				<div class="minute">
					<div id="mi"></div>
				</div>
				<div class="hour">
					<div id="ho"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="./main.js"></script>
</html>
